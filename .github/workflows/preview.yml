name: Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      - if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      # Workaround for Pulumi version conflict:
      # GitHub runners have Pulumi 3.212.0+ pre-installed, which removed the -root flag
      # from pulumi-language-nodejs (see https://github.com/pulumi/pulumi/pull/21065).
      # SST 3.17.x uses Pulumi SDK 3.210.0 which still passes -root, causing a conflict.
      # Removing the system language plugin forces SST to use its bundled compatible version.
      #
      # https://github.com/anomalyco/sst/issues/6314#issuecomment-3725947648
      - name: Fix Pulumi version conflict
        run: sudo rm -f /usr/local/bin/pulumi-language-nodejs

      - name: Deploy preview
        id: deploy
        run: |
          npx sst deploy --stage pr-${{ github.event.number }} --print-logs 2>&1 | tee /tmp/sst-deploy.log
          echo "api_url=$(grep -oP '^\s+api:\s+\K.+' /tmp/sst-deploy.log | tail -1)" >> $GITHUB_OUTPUT
          echo "d1_database_id=$(grep -oP '^\s+dbId:\s+\K.+' /tmp/sst-deploy.log | tail -1)" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_DEFAULT_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Verify deploy outputs
        run: |
          if [ -z "${{ steps.deploy.outputs.d1_database_id }}" ]; then
            echo "::error::Failed to capture D1 database ID from SST deploy output"
            echo "--- SST deploy log ---"
            cat /tmp/sst-deploy.log
            exit 1
          fi

      - name: Apply D1 migrations
        run: npx tsx workers/api/src/db/migrate.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_ID: ${{ steps.deploy.outputs.d1_database_id }}

      - name: Seed database
        run: npx tsx workers/api/src/db/seed.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_ID: ${{ steps.deploy.outputs.d1_database_id }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          SEED_ENV: preview

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- stash-preview-comment -->'
            const body = `${marker}\nPreview deployed: ${{ steps.deploy.outputs.api_url }}`
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            const existing = comments.find(c => c.body.includes(marker))
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              })
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              })
            }
