name: Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      # Workaround for Pulumi version conflict:
      # GitHub runners have Pulumi 3.212.0+ pre-installed, which removed the -root flag
      # from pulumi-language-nodejs (see https://github.com/pulumi/pulumi/pull/21065).
      # SST 3.17.x uses Pulumi SDK 3.210.0 which still passes -root, causing a conflict.
      # Removing the system language plugin forces SST to use its bundled compatible version.
      #
      # https://github.com/anomalyco/sst/issues/6314#issuecomment-3725947648
      - name: Fix Pulumi version conflict
        run: sudo rm -f /usr/local/bin/pulumi-language-nodejs

      - name: Deploy preview
        id: deploy
        run: npx sst deploy --stage pr-${{ github.event.number }} --print-logs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_DEFAULT_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Run migrations
        run: npx wrangler d1 migrations apply stash-db --env pr-${{ github.event.number }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Seed database
        run: npx tsx workers/api/src/db/seed.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_ID: ${{ steps.deploy.outputs.d1_database_id }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          SEED_ENV: preview

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- stash-preview-comment -->'
            const body = `${marker}\nPreview deployed: ${{ steps.deploy.outputs.api_url }}`
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            const existing = comments.find(c => c.body.includes(marker))
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              })
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              })
            }
